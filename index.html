<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="headings">Css Crazy Snippet</h1>
      <h3>Use Our Crazy Snippet and Do not Be Boring</h3>
    </header>
    <main>
      <section>
      <div class="container">
        <figure> 
          <h3 class="headings">FlexBox Row</h3>
          <h4>1st Crazy Snippet</h4>

          <pre>
  .row {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
  }
          </pre>
        </figure>
        <figure class="mid-box">
          <h3 class="headings">FlexBox Column</h3>
          <h4>2nd Crazy Snippet</h4>
          <pre>
  .column {
     display: flex;
     flex-direction: column;
  }
          </pre>
        </figure>
        <figure>
          <h3 class="headings">Css Grid Layout</h3>
          <h4>3rd Crazy Snippet</h4>
          <pre>
  .grid {
     display: grid;
     width: 100%;
     grid-template-columns: 
   repeat(12, 1fr);
  }</pre>
        </figure>
      </div>
      <div class="container">
        <figure>
          <h3 class="headings">Linear Gradients</h3>
          <h4>4th Crazy Snippet</h4>
          <pre>
  .linear-gradient-background {
    background-image: linear-gradient(
    rgba(232, 102, 236, 0.3) 0%,
    rgba(232, 102, 236, 0.6) 100%
    );
  }</pre>
        </figure>
        <figure class="mid-box">
          <h3 class="headings">Box Transition Glow</h3>
          <h4>5th Crazy Snippet</h4>
          <pre>
  .code-card .card-header {
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
  }
  .code-card:hover,
  .code-card:hover .card-header {
    box-shadow: inset 0px 0px 8px 
    rgba(232, 102, 236, 1). 0 0 15px 
    rgba(232, 102, 236, 1);
  }</pre
          >
        </figure>
        <figure>
          <h3 class="headings">Overlay Card With Title</h3>
          <h4>6th Crazy Snippet</h4>
          <pre>
  .card-header {
      position: relative;
      margin-top: -20px;
  }</pre
          >
        </figure>
      </div>
    </section>
    </main>
    <footer>
      <p>Made by us enjoed by many</p>
    </footer>
  </body>
</html>
